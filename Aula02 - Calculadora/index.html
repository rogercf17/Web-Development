<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
        <title>Caluladora</title>
    </head>
    <body>
        <h1 class="title">Calculadora HTML + JS + CSS</h1>
        <div class="box">
            <div class="box-form">
                <label for="numero1">Número 1:</label>
                <input type="number" id="numero1" placeholder="Digite aqui">
                <br>
                <label for="numero2">Número 2:</label>
                <input type="number" id="numero2" placeholder="Digite aqui">
                <br> 
                <div class="box-operações">
                    <button id="btnClicar" onclick="somar()">+</button>
                    <button id="btnClicar" onclick="subtrair()">-</button>
                    <button id="btnClicar" onclick="multiplicar()">*</button>
                    <button id="btnClicar" onclick="dividir()">/</button>
                </div>
            </div>
            <div class="box-resultado">
                <h2> Resultado: </h2>
                <h3 id="resultado"></h3>
            </div>
        </div>
        <script src="main.js"></script>  
    </body>
</html>
